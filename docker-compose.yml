version: '3.8'
services:
  core:
    build: .
    command: python manage.py runsslserver --certificate ./ssl_certs/cert.pem --key ./ssl_certs/key.pem 0.0.0.0:8000
    container_name: core
    volumes:
      - .:/usr/src/app
      - ./ssl_certs:/ssl_certs
    ports:
      - 8009:8000
    env_file:
      - ./.env.dev
    depends_on:
      - core-db
  core-db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=oscar
      - POSTGRES_PASSWORD=17dejunio
      - POSTGRES_DB=core_dev
  satnam-client:
    build:
      context: ../client
    command:   yarn start
    container_name: satnam-client
    depends_on:
      - core
    environment: 
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BASE_URL=https://127.0.0.1:8009 
      - HTTPS=true
    ports:
      - 3001:3000
    stdin_open: true
    volumes: 
      - ../client:/usr/src/app

volumes:
  postgres_data: